<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog list </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ablog/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'ablog/css/blog.css' %}" />
</head>
<body>
 
    

    <section class="blog-page">
        <div class="container">
            <div class="page-header">
                
                <h2>{{category}}</h2>
               

            </div>



        <div class="row">
    
            {% for post in posts %}
    
            <div class="col-xl-4 col-md-6 mt-5">
                <div class="blog-card d-flex flex-column">
                    <a href="{{post.get_absolute_url}}"><img src="{% static 'ablog/img/blog-2.jpg' %}" alt="Workspace Desktop" class="img-fluid" width="800" height="600"></a>
                    <div class="card-info">
                        <ul class="d-flex pt-3  mx-auto justify-content-between align-content-center">
                          <li><i class="fa fa-calendar"></i> {{post.publish}} </li>
                          <li><i class="fa fa-users"></i> {{post.author}} </li>
                          <a href="">
                            <li><i class="fa fa-folder"></i> Category</li></a>
                        </ul>
                        <a href="{{post.get_absolute_url}}"><h4> {{post.title}} </h4></a>
                        <p class="pt-2"> {{ post.body|truncatewords:10|linebreaks }} read more </p>
                    </div>
                  </div>
            </div>

            {% empty %}
            <p>Empty category post will be added soon</p>
            {% endfor %}
    
            
        </div>
    </div>
  
    
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
